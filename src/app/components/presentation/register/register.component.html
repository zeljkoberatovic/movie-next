<div>
    <h2>Register</h2>
    <div class="register-form">

        <div class="input-field col s6">
            <input id="username" type="text" [(ngModel)]="user.username">
            <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
            <input id="name" type="text" [(ngModel)]="user.name">
            <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
            <input id="password" type="text" [(ngModel)]="user.password">
            <label for="password">Password</label>
        </div>
       
        <button (click)="register()" class="btn waves-effect waves-light">Register</button>
    </div>
</div>
